<!DOCTYPE html>
<head>
    <title>Event KeyCodes</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box init">Press any key to get the keyCode</div>
    <div class="container">
        <div><p class="subText">event.key</p><div class="box eventKey">l</div></div>
        <div><p class="subText">event.keyCode</p><div class="box eventKeyCode">76</div></div>
        <div><p class="subText">event.code</p><div class="box eventCode">keyL</div></div>
    </div>
</body>
</html>
