<!DOCTYPE html>
<head>
    <title>Drink Water</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Drink Water</h1>
    <p>Goal: 2 Litres</p>
    <div class="target">
        <div class="remaining">
            2L Remained
        </div>
        <div class="filled">
            12.5%
        </div>
    </div>
    <small>Select how many glasses of water that you have drank</small>
    <div class="glasses">
        <div class="row row1">
            <div class="glass" data-glassNum="1">250 ml</div>
            <div class="glass" data-glassNum="2">250 ml</div>
            <div class="glass" data-glassNum="3">250 ml</div>
            <div class="glass" data-glassNum="4">250 ml</div>
        </div>
        <div class="row row2">
            <div class="glass" data-glassNum="5">250 ml</div>
            <div class="glass" data-glassNum="6">250 ml</div>
            <div class="glass" data-glassNum="7">250 ml</div>
            <div class="glass" data-glassNum="8">250 ml</div>
        </div>
    </div>
</body>
</html>
