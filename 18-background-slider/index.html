<!DOCTYPE html>
<head>
    <title>Background slider</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(imgs/img0.jpeg);"></div>
        <div class="slide" style="background-image: url(imgs/img1.jpeg);"></div>
        <div class="slide" style="background-image: url(imgs/img2.jpeg);"></div>
        <div class="slide" style="background-image: url(imgs/img3.jpeg);"></div>
        <div class="slide" style="background-image: url(imgs/img4.jpeg);"></div>
    </div>
    <button class="arrow arrow-left"><i class="fas fa-arrow-left"></i></button>
    <button class="arrow arrow-right"><i class="fas fa-arrow-right"></i></button>
</body>
</html>
